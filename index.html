<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessibility Quiz practice project">
    <link rel="stylesheet" href="./styles.css">
    <title>Accessibility Quiz</title>
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name"/>
                </div>
                <div class="info">
                    <label for="email">Email address:</label>
                    <input id="email" type="email" name="email"/>
                </div>
                <div class="info">
                    <label for="dob">DOB: <span class="sr-only">(Date of Birth)</span></label>
                    <input id="dob" type="date" name="dob"/>
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="first">
                        <legend>This is a test</legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input type="radio" id="q1-a1" value="true" name="q1"/>True</label></li>
                            <li><label for="q1-a2"><input type="radio" id="q1-a2" value="false" name="q1"/>False</label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="second">
                        <legend>This is only a test</legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input type="radio" id="q2-a1" value="true" name="q2"/>True</label></li>
                            <li><label for="q2-a2"><input type="radio" id="q2-a2" value="false" name="q2"/>False</label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS Questions</h2>
                <div class="formrow">
                    <div class="question-block">
                        <label for="options">Are you a frontend developer?</label>
                    </div>
                    <div class="answer">
                        <select id="options" name="options"required>
                            <option value="">Select an option</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="question-block"></div>
                    <div class="answer"></div>
                </div>
            </section>
            <input type="submit"></input>
        </form>
    </main>
</body>

</html>
